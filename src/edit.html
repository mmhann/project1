<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="edit-note-container ">
        <div class="edit-note flex">
            <div class="label flex">Title</div>
            <div class="edit-note-title input flex">
                <input type="text">
            </div>
        </div>
        <div class="edit-note flex">
            <div class="label">Beschreibung</div>
            <div class="edit-note-description input flex">
                <textarea></textarea>
            </div>
        </div>
        <div class="edit-note flex">
            <div class="label">Wichtigkeit</div>
            <div class="edit-note-importance input flex">
                <i class="material-icons importance checked">whatshot</i>
                <i class="material-icons importance checked">whatshot</i>
                <i class="material-icons importance checked">whatshot</i>
                <i class="material-icons importance">whatshot</i>
                <i class="material-icons importance">whatshot</i>
            </div>
        </div>
        <div class="edit-note flex">
            <div class="label">Erledigt bis</div>
            <div class="edit-note-date input flex">
                <input type="date">
            </div>
        </div>
        <div class="edit-note flex">
            <button class="button-save">Speichern</button>
            <button class="button-cancel">Abbrechen</button>
        </div>
    </div>
</body>
</html>
