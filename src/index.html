<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <script id="main-template" type="text/x-handlebars-template">
    <div class="grid-container">
            <header>
                <div class="create">
                    <button class="create-button">{{noteButton}}</button>
                </div>
                <div class="change-style">
                    <select class="change-style-select">
                        {{#each changeStyleDropdown}}
                            <option value={{value}}>{{name}}</option>
                        {{/each}}
                    </select>
                </div>

            </header>

            <main>
                <nav>
                    <div class="nav-list">
                        {{#each navButtonList}}
                            <button class="nav-button">{{name}}</button>
                        {{/each}}
                    </div>
                    <div class="show-finished">
                        <button>{{finishedButton}}</button>
                    </div>
                </nav>
                <section>
                    <div class="notes">
                        <div class="note">

                            <div class="note-title">CAS FEE Selbststudium / Projekt Aufgabe erledigen</div>

                                <i class="material-icons importance">whatshot</i>
                                <i class="material-icons importance">whatshot</i>
                                <i class="material-icons importance">whatshot</i>
                                <i class="material-icons importance">whatshot</i>
                                <i class="material-icons importance">whatshot</i>
                            </div>
                            <div class="note-finish-checkbox"><label><input type="checkbox" value="">Finished</label>
                            </div>
                            <div class="note-text">
                                <textarea>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l</textarea>
                            </div>
                            <div class="note-edit">
                                <button>Edit</button>
                            </div>
                        </div>
                        <div class="note">
                            <div class="note-date">Heute</div>
                            <div class="note-title">Einkaufen</div>
                            <div class="note-importance">
                                <i class="material-icons importance" value="5">whatshot</i>
                                <i class="material-icons importance" value="4">whatshot</i>
                                <i class="material-icons importance" value="3">whatshot</i>
                                <i class="material-icons importance" value="2">whatshot</i>
                                <i class="material-icons importance" value="1">whatshot</i>
                            </div>
                            <div class="note-finish-checkbox"><label><input type="checkbox" value="">Finished</label>
                            </div>
                            <div class="note-text">

                            </div>
                            <div class="note-edit">
                                <button>Edit</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            </div>
    </script>
    <script id="edit-note-template" type="text/x-handlebars-template">

    <div class="edit-note-container">
        <div class="edit-note flex">
            <div class="label flex">{{title}}</div>
            <div class="edit-note-title input flex">
                <input type="text">
            </div>
        </div>
        <div class="edit-note flex">
            <div class="label">Beschreibung</div>
            <div class="edit-note-description input flex">
                <textarea></textarea>
            </div>
        </div>
        <div class="edit-note flex">
            <div class="label">Wichtigkeit</div>
            <div class="edit-note-importance input flex">
                <ul>
                    <li class="material-icons importance" value="5">whatshot</li>
                    <li class="material-icons importance" value="4">whatshot</li>
                    <li class="material-icons importance" value="3">whatshot</li>
                    <li class="material-icons importance" value="2">whatshot</li>
                    <li class="material-icons importance" value="1">whatshot</li>
                </ul>
            </div>
        </div>
        <div class="edit-note flex">
            <div class="label">Erledigt bis</div>
            <div class="edit-note-date input flex">
                <input type="date">
            </div>
        </div>
        <div class="edit-note flex">
            <button class="button-save">Speichern</button>
            <button class="button-cancel">Abbrechen</button>
        </div>
    </div>
    </script>
            <script src="js/data.js"></script>
            <script src="js/main.js"></script>
</body>

</html>
