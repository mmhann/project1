<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="grid-container">
        <header>
            <div class="create">
                <a href="#popup" class="button create-button">Create new Note</a>
            </div>
            <div class="change-style">
                <select class="change-style-select">
                    <option value='simple'>Simple</option>
                    <option value='colorful'>Colorful</option>
                </select>
            </div>

        </header>

        <main>
            <nav>
                <div class="nav-list">
                    <button class="nav-button--finish">By finish Date</button>
                    <button class="nav--button--created">By created Date</button>
                    <button class="nav--button--importance">By Importance</button>
                </div>
                <div class="show-finished">
                    <button>Show finished</button>
                </div>
            </nav>
            <section>
                <div class="notes"></div>
            </section>
        </main>
    </div>
    <div id="popup" class="popup--overlay">
        <div class="popup--wrapper">
            <h2>test</h2>
            <a class="close" href="#">&times;</a>
            <div class="popup--content">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/model.js"></script>
    <script type="module" src="js/app.js"></script>

    <script id="note-template" type="text/x-handlebars-template">
        {{#each note}}
        <div class="note" value="{{id}}">
            <div class="note-date">{{date}}</div>
            <div class="note-title">{{title}}</div>
            <div class="note-importance">
                {{#times importance}}
                <i class="material-icons importance">whatshot</i>
                {{/times}}
            </div>
            <div class="note-finish-checkbox"><label><input type="checkbox" value="">Finished</label>
            </div>
            <div class="note-text">
                <p>{{description}}</p>
            </div>
            <div class="note-edit">
                <a href="#popup">
                    <button value="{{id}}">Edit</button>
                </a>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="edit-note-template" type="text/x-handlebars-template">
        <div class="edit-note-container">
            <div class="edit-note flex">
                <div class="label flex">Titel</div>
                <div class="edit-note-title input flex">
                    <input type="text" value="{{title}}">
                </div>
            </div>
            <div class="edit-note flex">
                <div class="label">Beschreibung</div>
                <div class="edit-note-description input flex">
                    <textarea>{{description}}</textarea>
                </div>
            </div>
            <div class="edit-note flex">
                <div class="label">Wichtigkeit</div>
                <div class="edit-note-importance input flex">
                    <ul>
                        {{#importance importance}}{{/importance}}
                    </ul>
                </div>
            </div>
            <div class="edit-note flex">
                <div class="label">Erledigt bis</div>
                <div class="edit-note-date input flex">
                    <input type="date" value="{{date}}">
                </div>
            </div>
            <div class="edit-note flex button-group">
                {{#if edit}}
                    <a href="#" >
                        <button class="button-update" value="{{id}}">Speichern</button>
                    </a>
                {{else}}
                    <a class="button button-save" href="#">Speichern</a>
                {{/if}}
                <a class="button button-cancel" href="#">Abbrechen</a>
            </div>
        </div>
    </script>


</body>

</html>
